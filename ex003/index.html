<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Profile Card</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <main class="tela-principal">

        <div class="card">
            <div class="card-superior">
                <img src="imagens/Perfil100-100.jpg" alt="Foto de perfil">
                <p>Danilo de Carvalho <span class="cidade">34</span></p>
                <span class="cidade">Fortaleza-CE</span>
            </div>
            <hr>
            <ul class="card-inferior">
                <li class="info">
                    <p class="titulo">80k</p>
                    <span class="subtitulo">Followers</span>
                </li>
                <li class="info">
                    <p class="titulo">803k</p>
                    <span class="subtitulo">Likes</span>
                </li>
                <li class="info">
                    <p class="titulo">1.4k</p>
                    <span class="subtitulo">Photos</span>
                </li>
            </ul>
        </div>

    </main>
</body>

</html>
